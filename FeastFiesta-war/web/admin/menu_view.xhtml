<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Admin - Menu</title>
    </h:head>
    <h:body class="sb-nav-fixed">
        <ui:include src="_adminheader.xhtml" />
        <div id="layoutSidenav">
            <ui:include src="_sidenav.xhtml" />
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Menu</h1>
                        <div class="mb-4">
                            <h:form>
                                <h:commandButton class="btn btn-dark" action="menu_add" type="submit" value="Add Menu"/>
                            </h:form>
                        </div>
                        <div class="mb-4">
                            <h:form>
                                <h:commandButton class="btn btn-dark" action="menudish_add"  value="Add dish to menu" type="submit"/>
                            </h:form>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                            </div>
                            <div class="card-body">
                                <form id="tableMenu" action="#" method="post">
                                    <table id="datatablesSimple">
                                        <thead>
                                            <tr>
                                                <th>Menu ID</th>
                                                <th>Menu Name</th>
                                                <th>Description</th>
                                                <th>Picture</th>
                                                <th>Detail</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{menuMB.showAllMenu()}" var="item1">
                                                <tr>
                                                    <td>#{item1.menuID}</td>
                                                    <td>#{item1.menuName}</td>
                                                    <td>#{item1.description}</td>
                                                    <td><img src="../resources/images/menu/#{item1.picture}" width="100px"/></td> 
                                                    <td>
                                                        <h:form>
                                                            <h:commandButton action="#{menuMB.findMenuDetail(item1)}"  image="../resources/images/icons/detail.png" type="submit"/>
                                                        </h:form>
                                                    </td>
                                                    <td>
                                                        <h:form>
                                                            <h:commandButton action="#{menuMB.findMenuForUpdate(item1)}"  image="../resources/images/icons/edit_1.png" type="submit"/>
                                                        </h:form>
                                                    </td>
                                                    <td>
                                                        <h:form>
                                                            <h:commandButton action="#{menuMB.deleteMenu(item1)}"  onclick="return confirm('Are you sure?');"  image="../resources/images/icons/delete.png"  type="submit"/>
                                                        </h:form>
                                                    </td>
                                                </tr>
                                            </ui:repeat>

                                        </tbody>
                                    </table>
                                </form>
                            </div>

                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="../resources/js/js_admin/datatables-simple-demo-product.js"></script>
    </h:body>
</html>
