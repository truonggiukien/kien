<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="email" content="" />
        <meta name="author" content="" />
        <title>Admin Management</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="../resources/css/css_admin/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body class="sb-nav-fixed">
        <div id="layoutSidenav">
            <ui:include src="_adminheader.xhtml" />
            <div id="layoutSidenav">
                <ui:include src="_sidenav.xhtml" />
                <div id="layoutSidenav_content">
                    <main>
                        <div class="container-fluid px-4">
                            <h1 class="mt-4">Update Order</h1>
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h:form>
                                        <h:commandButton action="#{ordersMB.resetForm()}"  value="Return" styleClass="btn btn-secondary" />
                                    </h:form>
                                </div>
                                <div class="card-body">
                                    <h:form id="formEditOrder" class="needs-validation" enctype="multipart/form-data">

                                        <div>
                                            <h:outputLabel for="orderNo" value="Order No" />
                                            <h:inputText id="orderNo" styleClass="form-control" value="#{ordersMB.order.orderNo}" required="true" requiredMessage="Order No is empty" />
                                            <h:message for="orderNo" class="text-danger small" />
                                        </div>

                                        <div>
                                            <h:outputLabel for="status" value="Order Status" />
                                            <h:selectOneMenu id="status" styleClass="form-control" value="#{ordersMB.order.status}">
                                                <f:selectItem itemValue="Pending" itemLabel="Pending" />
                                                <f:selectItem itemValue="Approved" itemLabel="Approved" />
                                                <f:selectItem itemValue="Cancelled" itemLabel="Cancelled" />
                                                <f:selectItem itemValue="Success" itemLabel="Success" />
                                            </h:selectOneMenu>
                                            <h:message for="status" class="invalid-mess" />
                                        </div>
                                        <div>
                                            <h:outputText value="Take care by"/>
                                            <h:selectOneMenu class="form-control" id="catererID" value="${ordersMB.catererID}">
                                                <f:selectItems value="#{ordersMB.showAllCaterers()}" var="itemPID"
                                                               itemValue="#{itemPID.catererId}" itemLabel="#{itemPID.catererId} - #{itemPID.name}"/>
                                            </h:selectOneMenu>
                                            <h:message for="catererID"  class="invalid-mess" />
                                        </div>


                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <h:commandButton action="#{ordersMB.editOrders()}"  onclick="return confirm('Are you sure?');"  value="Update Order" styleClass="btn btn-primary" type="submit" />
                                        </div>
                                    </h:form>
                                </div>

                            </div>
                        </div>
                    </main>               
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
            <script src="../resources/js/js_admin/scripts.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
            <script src="../resources/js/js_admin/datatables-simple-demo.js"></script>
        </div>
    </h:body>
</html>
