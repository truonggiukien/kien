<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Admin Management</title>
    </h:head>
    <h:body class="sb-nav-fixed">
        <ui:include src="_adminheader.xhtml" />
        <div id="layoutSidenav">
            <ui:include src="_sidenav.xhtml" />
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Add Event</h1>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                            </div>
                            <div class="card-body">
                                <h:form id="formAddEvent" class="needs-validation" enctype="multipart/form-data">
                                    <h:inputHidden id="eventID" value="#{eventsMB.event.eventID}"/>   

                                    <div>
                                        <h:outputLabel for="eventName" value="Event Name" />
                                        <h:inputText id="eventName" styleClass="form-control" value="#{eventsMB.event.eventName}" required="true" requiredMessage="Name is empty" />
                                        <h:message for="eventName" class="invalid-mess" />
                                    </div>
                                    <div>
                                        <h:outputLabel for="beginDate" value="Begin Date" />
                                        <h:inputText id="beginDate" styleClass="form-control" value="#{eventsMB.event.beginDate}" required="true" requiredMessage="Date is empty" >
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:inputText>
                                        <h:message for="beginDate" class="invalid-mess" />
                                    </div>
                                    <div>
                                        <h:outputLabel for="endDate" value="End Date" />
                                        <h:inputText id="endDate" styleClass="form-control" value="#{eventsMB.event.endDate}" required="true" requiredMessage="Date is empty" >
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:inputText>
                                        <h:message for="endDate" class="invalid-mess" />
                                    </div>
                                    <div>
                                        <h:outputLabel for="quantity" value="Quantity" />
                                        <h:inputText id="quantity" styleClass="form-control" value="#{eventsMB.event.quantity}" required="true" requiredMessage="Quantity is empty" />
                                        <h:message for="quantity" class="invalid-mess" />
                                    </div>
                                    <div>
                                        <h:outputLabel for="discount" value="Discount" />
                                        <h:inputText id="discount" styleClass="form-control" value="#{eventsMB.event.discount}" required="true" requiredMessage="Discount is empty" />
                                        <h:message for="discount" class="invalid-mess" />
                                    </div>

                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <h:commandButton action="#{eventsMB.addEvents()}" value="Add Event" styleClass="btn btn-primary" type="submit" />
                                        <a href="events_view.xhtml" class="btn btn-secondary">Return</a>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../resources/js/js_admin/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="../resources/js/js_admin/datatables-simple-demo.js"></script>
    </h:body>
</html>
