<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Admin - Customers</title>
    </h:head>
    <h:body class="sb-nav-fixed">
        <ui:include src="_adminheader.xhtml" />
        <div id="layoutSidenav">
            <ui:include src="_sidenav.xhtml" />
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Customers</h1>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                            </div>
                            <div class="card-body">
                                <form id="tableCustomers" action="#" method="post">
                                    <table id="datatablesSimple">
                                        <thead>
                                            <tr>
                                                <th>Customer ID  </th>
                                                <th>Name </th>
                                                <th>Address </th>
                                                <th>Phone </th>
                                                <th>Email  </th>
                                                <th>Username </th>
                                                <th>Password </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{customersMB.showAllCustomers()}" var="item1">
                                                <tr>
                                                    <td>#{item1.customerID}</td>
                                                    <td>#{item1.name}</td>
                                                    <td>#{item1.address}</td>
                                                    <td>#{item1.phone}</td>
                                                    <td>#{item1.email}</td>
                                                    <td>#{item1.username}</td>
                                                    <td>#{item1.password}</td>
                                                </tr>
                                            </ui:repeat>

                                        </tbody>
                                    </table>
                                </form>
                            </div>

                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="../resources/js/js_admin/datatables-simple-demo-customer.js"></script>
    </h:body>
</html>
