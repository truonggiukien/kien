<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Admin Management</title>
    </h:head>
    <h:body class="sb-nav-fixed">
        <ui:include src="_adminheader.xhtml" />
        <div id="layoutSidenav">
            <ui:include src="_sidenav.xhtml" />
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Add Order</h1>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                            </div>
                            <div class="card-body">
                                <h:form id="formAddOrder" class="needs-validation" enctype="multipart/form-data">
                                    <h:inputHidden id="orderID" value="#{ordersMB.order.orderID}"/>   
                                    <div>
                                        <h:outputLabel for="orderName" value="Order Name" />
                                        <h:inputText id="orderName" styleClass="form-control" value="#{ordersMB.order.orderName}" required="true" requiredMessage="Name is empty" />
                                        <h:message for="orderName" class="invalid-mess" />
                                    </div>
                                     <div>
                                        <h:outputLabel for="" value="" />
                                        <h:inputText id="" styleClass="form-control" value="#{ordersMB.order.orderName}" required="true" requiredMessage="" />
                                        <h:message for="" class="invalid-mess" />
                                    </div>

                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <h:commandButton action="#{ordersMB.addOrder()}" value="Add Product" styleClass="btn btn-primary" type="submit" />
                                        <a href="customers_view.xhtml" class="btn btn-secondary">Return</a>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../resources/js/js_admin/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="../resources/js/js_admin/datatables-simple-demo.js"></script>
    </h:body>
</html>
