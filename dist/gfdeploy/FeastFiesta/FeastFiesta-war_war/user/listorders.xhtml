<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Feedback</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="../resources/css/css_admin/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../resources/js/js_admin/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">Your Orders</h1>
        </div>
        <!-- Single Page Header End -->



        <div class="container-fluid py-5">
            <div class="container py-5">
                <div class="p-5 bg-light rounded">
                    <div class="row g-4">   
                        <div class="col-lg-12">
                            <form id="tableOrderC" action="#" method="post">
                                <table id="datatablesSimple" border="1">
                                    <thead>
                                        <tr>
                                            <th>Order No</th>
                                            <th>Order Date</th>
                                            <th>Delivery Date</th>
                                            <th>Delivery Address</th>
                                            <th>Total Price</th>
                                            <th>Status</th> 
                                            <th>Take care by</th>
                                            <th>Detail</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{ordersMB.showAllOrdersbyCustomer()}" var="item1">
                                            <tr>
                                                <td>#{item1.orderNo}</td>
                                                <td> <h:outputText value="#{item1.orderDate}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="Asia/Ho_Chi_Minh" />
                                                    </h:outputText></td>
                                                <td> <h:outputText value="#{item1.deliveryDate}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="Asia/Ho_Chi_Minh" />
                                                    </h:outputText></td>
                                                <td>#{item1.deliveryAddress}</td>
                                                <td>
                                                    <h:outputText value="#{item1.totalPrice}">
                                                        <f:convertNumber type="currency" currencySymbol="$" />
                                                    </h:outputText>
                                                </td>
                                                <td>#{item1.status}</td>
                                                <td>#{item1.catererID.name}</td>
                                                <td>
                                                    <h:form>
                                                        <h:commandButton action="#{ordersMB.findOrderDetailCus(item1)}"  image="../resources/images/icons/detail.png" type="submit"/>
                                                    </h:form>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>




        <ui:include src="footer.xhtml" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="../resources/js/js_admin/datatables-simple-demo-order.js"></script>
    </h:body>
</html>
