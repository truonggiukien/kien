<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
        <link href="../resources/css/css_client/login.css" rel="stylesheet" />  
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">Login</h1>
        </div>
        <!-- Single Page Header End -->
        <!-- Login Start -->
        <div class="container-fluid contact py-5">
            <div class="container py-5">
                <div class="p-5 bg-light rounded">
                    <div class="row g-5 justify-content-center">    
                        <div class="col-lg-8">     
                            <h:form id="loginForm">
                                <div class="form-group">
                                    <h:outputLabel for="username" value="Username: " />
                                    <h:inputText id="username" value="#{customersMB.username}" 
                                                 class="w-100 form-control border-0 py-3 " 
                                                 required="true" requiredMessage="Username is required" />
                                    <h:message for="username" class="invalid-mess"  />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="" value="" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="password" value="Password: " />
                                    <h:inputSecret id="password" value="#{customersMB.password}" 
                                                   class="w-100 form-control border-0 py-3" required="true" requiredMessage="Password is required" />
                                    <h:message for="password" class="invalid-mess" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="" value="" />
                                </div>
                                <div class="form-group"> 
                                    <div class="button-container">
                                        <h:commandButton value="Login" action="#{customersMB.checkLogin()}" 
                                                         class="w-100 btn form-control border-secondary py-3 bg-white text-primary " />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="" value="" />
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a class="text-dark" href="registry.xhtml">Need an account? Sign up!</a></div>
                                </div>
                            </h:form>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->
        <ui:include src="footer.xhtml" />

    </h:body>
</html>
