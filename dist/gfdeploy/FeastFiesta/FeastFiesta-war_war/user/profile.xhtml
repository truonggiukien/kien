<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>User Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../resources/css/css_client/login.css" rel="stylesheet" />
    </head>
    <body>
        <ui:include src="header.xhtml" />
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">Your Profile</h1>
        </div>
        <div class="container-fluid contact py-5">
            <div class="container py-5">
                <div class="p-5 bg-light rounded">
                    <div class="row g-5 justify-content-center">    
                        <div class="col-lg-8">     
                            <div class="profile">
                                <div class="profile_view">
                                    <h:form id="viewUserProfile">
                                        <div class="form-group">
                                            <h:outputLabel for="name" value="Name: " />
                                            <h:outputText id="name" value="#{customersMB.customer.name}" 
                                                          class="w-100 form-control border-0 py-3 text-muted" />
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="username" value="Username: " />
                                            <h:outputText id="username" value="#{customersMB.customer.username}" 
                                                          class="w-100 form-control border-0 py-3 text-muted" />
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="password" value="Password: " />
                                            <h:outputText id="password" value="********" 
                                                          class="w-100 form-control border-0 py-3 text-muted" />
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="email" value="Email: " />
                                            <h:outputText id="email" value="#{customersMB.customer.email}" 
                                                          class="w-100 form-control border-0 py-3 text-muted" />
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="phone" value="Phone: " />
                                            <h:outputText id="phone" value="#{customersMB.customer.phone}" 
                                                          class="w-100 form-control border-0 py-3 text-muted" />
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="address" value="Address: " />
                                            <h:outputText id="address" value="#{customersMB.customer.address}" 
                                                          class="w-100 form-control border-0 py-3 text-muted" />
                                        </div>
                                        <h:outputLabel for="" value="" />
                                        <div class="card-footer text-center py-3">


                                            <h:commandLink value="Edit Profile" action="#{customersMB.editUser(session.getAttribute('customerID'))}" 
                                                           />

                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
        </div>

        <ui:include src="footer.xhtml" />
    </body>
</html>
